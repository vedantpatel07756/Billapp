<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Deletion - DEV-IT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: auto;
        }
        h1 {
            color: #ff6600;
        }
        p {
            color: #333;
        }
        .contact-email {
            color: #ff6600;
            font-weight: bold;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff6600;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #e65c00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Account Deletion</h1>
        <p>For account deletion, please contact us at <span class="contact-email">{{ email }}</span>.</p>
        <p>Alternatively, you can initiate the account deletion process by clicking the button below:</p>
        <a href="{{ playstore_link }}" class="btn">Delete My Account</a>
    </div>
</body>
</html>
